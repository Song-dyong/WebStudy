<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
	margin:0px;
	padding:0px;
}
.container{
	width:1200px;
	height:500px;
	border: 2px solid red;
	margin: 0px auto;	/* 가운데 정렬 -> center 사용x */
}
img{
	width: 180px;
	height: 220px;
	margin-left: 10px; /* margin-left, margin-top을 자주 사용 */
	margin-top: 30px;
	margin-bottom:30px;
}
.row{
	width: 1000px; /* width는 container 클래스의 크기 전체를 의미함 */
	border: 2px solid green;
	margin-top: 100px;
	margin: 0px auto; /* auto는 가운데 정렬 */
}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<img src="m1.jpg">
			<img src="m2.jpg">
			<img src="m3.jpg">
			<img src="m4.jpg">
			<img src="m5.jpg">
		</div>
	</div>
</body>
</html>
