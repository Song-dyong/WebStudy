									전송방식 : GET / POST

				============ 속성
				  모든 태그 => 화면(HTML)을 만들고, 나중에 CSS적용 가능

					-----
				    id
				    class
				    ----- CSS/JavaScript에서 태그를 제어하기 위해 사용 (id, class)
				    
				    style : 인라인 스타일 => 태그만 변경
				    = 파일 한 개만 변경 (CSS적용) => 내부 CSS
				      <style></style>
				    = 태그 한 개만 변경			  => 인라인 CSS
				      <div style="">
				    = 프로젝트 전체에 적용		  => 외부 CSS

						request.getParameter(name)

			126~127page
			태그를 가져옴 => style을 처리(CSS) , 이벤트 처리(JS)
			----------- 선택자(selector) => Jquery(가장 먼저 나오는 과정 : selector)
			
			1) 기본 선택자 
				*	: 전체 선택
					*{
						속성:값;
					}
				id	: 중복 (단독처리)
					#id명{
					}
				class: 여러 개 동시에 처리 (중복o)
					.class명{
					}
				태그명: table, ul, ol, dl 등 목록에 대한 처리 (보통 id, class로 구분하지 않기 때문에)
					태그명{
					}
					
					*** 여러 개를 동시에 처리할 경우: ,로 구분
					태그명, id명, 클래스명{
					}
					
			2) 속성 선택자
				태그명[속성=값]  => equals
				태그명[속성*=값] => contains
				태그명[속성^=값] => starsWith
				태그명[속성$=값] =>endsWith
			3) 자손 선택자
				태그명 > 태그명
			4) 후손 선택자
				태그명 태그명 태그명
			5) 반응 선택자
				:hover
					태그명:hover => 마우스 오버
				:active
					태그명:active => 마우스 클릭
			6) 상태 선택자
				:focus
					태그명:focus => 마우스 클릭시에 적용
			7) 구조 선택자
				:nth-child
				:first-child
				:last-child
			8) 동위 선택자
				태그명+태그명 => 바로 옆 태그
				태그명~태그명 
			9) 문자 선택자
				::after => 태그 뒤에 출력 ex) 신상품에 new 붙일 때
				::before => 태그 앞에 출력 

		=> URL단위
		background => URL (이미지 첨부)
		---------- <img> 태그로 배경그림을 부여시, 글자를 입력하면 그림 아래로 내려감
						


-->

<html>
<head>

	content:"NEW!!";

	background-color: red;
}

	background-color: red;
}

}
div{

}
</style>
</head>
