<!-- 
		비교연산자
		===	, !== , < , > , <= , <=  (결과값은 boolean)
		 -> 브라우저 안에서만 작업할 수 있음
		 -> 자바와 자바스크립트는 연결 불가능
		 	-------------
		 	 호환 => ArraryList = [] / VO = {} => JSON을 통해 연결
		 	 		Restful (다른 시스템과 연결)


 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// 비교연산자 -> 숫자, 문자열, 날짜 비교 가능
	window.onload=function(){
		let a=10;
		let b=5;
		console.log("a===b: "+(a===b));
		console.log("a!==b: "+(a!==b));
		console.log("a<b: "+(a<b));
		console.log("a>b: "+(a>b));
		console.log("a<=b: "+(a<=b));
		console.log("a>=b: "+(a>=b));
		
		let c="Hello";
		let d="JavaScript";
		console.log("c===d: "+(c===d));
		console.log("c!==d: "+(c!==d));
		console.log("c<d: "+(c<d));
		console.log("c>d: "+(c>d));
		console.log("c<=d: "+(c<=d));
		console.log("c>=d: "+(c>=d));
	/*
		유효성검사	=> 자바스크립트를 이용해서 자바로 전송 전에 처리
		if(name==="")
			alert("아이디를 입력하시오")
		
		논리연산자 ( && , || )
		조건 && 조건 ==> 범위포함, 기간포함 (예약 가능한 날)
		---    ---
		 |		|
		 --------
		 	 |
		 	결과값
	*/
	
	let i=(6>7) && (6===7)
	console.log("i="+i);
		
	i=(6<7) || (6===7)
	console.log("i="+i);

	let id="admin";
	let pwd="1234";
	
	let res=id==="admin" && pwd==="1234";
	console.log("res="+res);
	
	// 대입연산자
	i=10;
	console.log("i="+i);
	i+=20;
	console.log("i="+i);
	i-=20;	
	console.log("i="+i);
	}
</script>
</head>
<body>

</body>
</html>
