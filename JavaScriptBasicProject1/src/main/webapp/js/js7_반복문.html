<!-- 
		반복문
		  do~while: 1번 이상 반복 수행
		  	형식)
		  		초기값
		  		do
		  		{
		  			반복 수행문장
		  			증가식
		  		}while(조건문)
		  while: 횟수 지정이 없는 경우
		  for: 		횟수가 정해진 반복
		  --------
		  배열이 있는 경우 사용되는 반복문
		  for of: 실제 데이터를 한 개씩 읽기
		  for in: index번호 읽기
		  forEach: for of의 함수화
		  map:	for of의 함수화
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		document.write("<h1>do~while문</h1>")
		let i=0;
		do
		{
			document.write(i+"<br>");
			i++;
		}while(i<=10);
		
		document.write("<h1>while문</h1>")
		i=1;
		while(i<=10)
		{
			document.write(i+"<br>");
			i++;
		}
		document.write("<h1>for문</h1>")
		i=1;
		for(let i=1;i<=10;i++)
		{
			document.write(i+"<br>");
		}
	}
</script>
</head>
<body>

</body>
</html>
