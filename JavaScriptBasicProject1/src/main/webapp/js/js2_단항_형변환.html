<!-- 
		연산자
		----
		단항연산자 (++, --, !)
		형변환연산자 
			숫자변경
				NUMBER("10") => 10 , parseInt("10") => 10
			문자열변경
				String(10) => "10"
				Boolean(1) => true
				Boolean(0) => false
			boolean변경
			
		------------------
		산술연산자
		비교연산자
		논리연산자
		대입연산자 , 복합 대입연산자
		삼항연산자

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/* 
		단항연산자 (++ , --) 증감연산자 -> 제어문에서 사용 多
	*/
	window.onload=function(){
		let a=10;
		a++;
		document.write("a="+a+"<br>");	// 11
		// document => body
		let b=10;
		let c=++b; // b=11, c=11
		console.log("b="+b+", c="+c)
		document.write("b="+b+", c="+c+"<br> ")
		let d=10;
		let e=d++; // d=11, e=10
		document.write("d="+d+", e="+e+"<br> ")
		
	/* 
		!: 부정을 출력
			true => false / false => true
		  주의) 숫자도 가능(자바스크립트, C언어) => 자바의 경우, boolean데이터형만 가능
	*/
		let k=false;
		console.log("변경 전 k="+k)
		k=!k;
		console.log("변경 후 k="+k)
		
		let o=1;
		console.log("변경 전 o="+o)	// 변경 전 o=1
		o=!o;						// ! 사용시, 데이터형은 boolean으로 바뀜
		console.log("변경 후 o="+o)	// 변경 후 o=false
		
	// 형변환 연산자
	// 	브라우저에서 값을 가져올 때, 문자열로 들어옴 => 정수형으로 변경 후에 처리 
	//										Number(p) , parseInt(p)
	/* 
		문자열 변경 : String(변수)
		문자열 결합 : +
		true/false => Boolean
					  -------
					  숫자: 0, 0.0 => false
					  문자열: null => false
		부정연산자 => true / false
	*/
		let p="10"
		console.log("p="+p+", 데이터형="+typeof p) // String
		p=Number(p);
		console.log("p="+p+", 데이터형="+typeof p)
		p=String(p);		// String.valueOf(10)
		console.log("p="+p+", 데이터형="+typeof p)
		p=parseInt(p);
		console.log("p="+p+", 데이터형="+typeof p)
		p=Boolean(p);
		console.log("p="+p+", 데이터형="+typeof p)
	}
</script>
</head>
<body>

</body>
</html>
