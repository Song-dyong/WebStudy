<!-- 
		이항연산자
			=산술연산자 => + , - , * , / , %
				+: 산술, 문자열결합
				/: 0으로 나눌 수 없음
				%: 왼쪽에 있는 부호 따라감
			=비교연산자
				=== 같다 		( ==을 사용할수도 있음, but! 권장은 === )
				!== 같지않다	( !=을 사용할수도 있음, but! 권장은 !== )
				--------------------------------------------- Front편집기 (웹스톰, VsCode => 경고)
				< 작다
				> 크다
				<= 작거나 같다
				>= 크거나 같다
			=논리연산자 ( && , || ) => 결과: true/false
				&&: 범위, 기간
				||: 범위, 기간 외
			=대입연산자 ( = , += , -= )
					

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	window.onload=function(){
		// main => 자동호출
		// 산술연산자
		let a=5;
		let b=2;
		console.log("a+b="+a+b)		// 52
		console.log("a+b="+(a+b))	// 7
		console.log("a-b="+(a-b))	
		console.log("a*b="+(a*b))	
		console.log("a/b="+(a/b))	// 정수/정수 -> 실수	
		console.log("a%b="+(a%b))	
		/*
			a%b		=> 양수
			-a%b	=> 음수
			a%-b	=> 양수
			-a%-b	=> 음수
		*/
		// 문자열일 경우
		let c="10";
		let d="20";
		
		console.log("c+d="+(c+d));	// 1020
									// +를 제외한 나머지는, 자동 변환
		console.log("c-d="+(c-d));	// -10
		console.log("c*d="+(c*d));	// 200
		console.log("c/d="+(c/d));	// 0.5
		console.log("c%d="+(c%d));	// 10
		
		let e="10";
		let f=20;
		console.log("e+f="+(e+f));	// 1020
		
		let m='A';
		let n=1;
		console.log("m+n="+(m+n));	// 문자열 결합  
		console.log("m*n="+(m*n));	// + 이외의 다른 산술연산시, NaN (알 수 없는 글자)
		// 결제모듈에서 자주 등장하는 오류 NaN 
		
	}
</script>
</head>
<body>

</body>
</html>
