<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
// 변수 선언
// main => 자동 호출 함수 (CallBack)
 window.onload=function(){
	/*
		자바: main
		Jquery: $(function(){소스 코딩})
		VueJS: mounted(){}
		React: componentDidMount(){}
	*/
	// 정수형 / 실수형 => Number(int,double)
	let a=10;
	let b=10.5;
	// 출력
	console.log("a="+typeof a);
	console.log("b="+typeof b);
	/* 
		자바스크립트에서 지원하는 데이터형
		1. number
		2. string => '',""
		3. object => {} , []
		4. boolean => true(1),false(0)
		5. null
		6. undefined
		--------- 확인 => typeof
	 */
	 let c='A';
	 let d="Hello JavaScript";
	 
	 console.log("c="+c+","+ typeof c);
	 console.log("d="+d+","+ typeof d);
	 
	 // \t(tab) , \n(new line) , \"" , \'" , \=> 294page (특수문자)
	 // 문자열 결합 => +
	 let e=c+","+d
	 console.log("e="+e)
	 
	 // boolean: true/false
	 let f = true
	 let g = false
	 
	 console.log("f="+f+","+typeof f)
	 console.log("g="+g+","+typeof g)
	 
	 f=Boolean(0.1);	// 정수를 boolean으로 변환
	 g=Boolean(0.0);	// 0이 아닌 모든 수 true / 0, 0.0 false
	 console.log("f="+f+","+typeof f)
	 console.log("g="+g+","+typeof g)
	 
	 let k;	// 초기화가 안된 상태 => undefined
	 console.log("k="+k);
	 // 지역변수는 반드시 선언+초기화
	 let m=[10,"홍길동",10.5,true];	// Array(배열) => object => 데이터형 섞어서 사용 가능
	 let n={name:"홍길동",sex:"남자"};	// 객체
	 console.log("m="+m+","+typeof m)
	 console.log("n="+n.name+","+n.sex+","+typeof n)
	 
	 /* 
	 	Object[] obj={10,10.5,"Hello"};
	 	obj[0] => int
	 	obj[1] => double
	 	obj[2] => String
	 	
	 	let m=[10,10.5,"Hello"]
	 	let a=m[0]
	 	let b=m[1]
	 	let c=m[2]
	 */
	 /* 
	 	변수선언	let a; 
	 	초기화	a=10	
	 		cf) 초기값이 없는 경우, undefined
	 
	  */
	 
}
</script>
