		화면 분할
		  1. table 분할 : 사용빈도는 거의 없음 (고정)
		  2. <div> : 상용화된 웹사이트의 중심
		  3. HTML5의 템플릿 태그
		  ------------------------------------- CSS
		  CSS는 html로 화면을 구성하고 나중에 적용해도 됨

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
		<h1>Table 태그를 이용한 화면 분할</h1>
		<!-- 
			<table> 
			   |
			  <tr>
			   |
			---------
			|		|
		  <th>	   <td>
		  제목	 실제 데이터
		  
		  2. <table>이 가지고 있는 속성
		  	1) 구분자 
		  		id		=> 중복이 없는 구분자
		  		class	=> 중복이 있는 구분자
		  	2) HTML에서 제공하는 속성
		  		width	: 가로
		  		height	: 세로 (px 단위)
		  		border	: 테두리 두께
		  		bordercolor : 테두리 색
		  		cellpadding : td안의 간격 (첫 글자와의 간격ㅡ 가로 세로 전부)
		  		cellspacing : td와 td 사이의 공간 (상하좌우 전부)
		  		background : 배경 색, 이미지 첨부
		  
		 -->
		 
		 <table width=960 height=800 border=1 boardercolor="black" cellspacing=0 cellpadding=0>
		 	<tr>
		 		<td colspan=3 height=100 align=center>Header: 로그, 검색</td>
		 		<!-- 
		 			<tr> => height (25) 
		 			<td> => colspan, rowspan, width, height
		 				  align: left/center/right	=> 가로정렬
		 				  		크롬 : left정렬
		 				  		IE : center정렬	=> 정렬 default가 다르므로, 지정하는 것이 좋음
		 				  valign: top, middle, bottom  => 세로정렬
		 				  		모두 middle이 default 
		 		 -->
		 	</tr>
		 	<tr>
		 		<td colspan=3 height=100 align=center>nav: 메뉴</td>
		 	</tr>
		 	<tr>
		 		<td width=200 height=600 align=center>ASIDE</td>
		 		<td width=560 height=600 align=center>SECTION</td>
		 		<td width=200 height=600 align=center>ASIDE</td>
		 		
		 	</tr>
		 </table>
</body>
</html>
