<!-- 
		속성 제어 (조작)
		ML => <>
			태그 + 속성
			ex) 
			  <a href="">
			 태그	 속성
		
		HTML은 이미 태그가 지정 => 태그는 사용자 정의 불가능 
			but! 속성은 사용자 정의 사용 가능
		
		1) 일반 속성 (HTML에서 지정된 속성)
			
		2) 함수 (HTML에서 지원하지 않는 사용자 정의 속성)
			=속성 첨부: setAttribute()
			=속성 읽기: getAttribute()
		  Ajax => 페이지를 변경하지 않은 채, 서버와 직접 연결해서 읽기 쓰기
		  	ex) 로그인, 아이디 중복체크, 검색, 예약 ...
	
-------------------------------------------------------------------------------------	 
	자바 공부 목적 => 오라클에서 데이터 제어 		+ 		브라우저 출력
			JDBC(Java DataBase Connectivity)	Servlet / JSP (JavaServer Pages)
		  =자바에서 데이터베이스에 접속가능하게 하는 API
		  
	오라클 목적 => CURD(데이터 제어)
	
	자바스크립트 목적 => 태그 제어
	
	HTML/CSS 목적 => 브라우저 출력 (화면UI) 
-------------------------------------------------------------------------------------	 

		a태그 => a.href
		
		img => img.src
			   img.width
			   img.height
			   img.style
			   ---------- 태그를 클래스(객체)로 인식
			   			  속성을 멤버변수로 인식
		
img에 대한 제어를 할 때, CSS or JavaScript 선택

CSS의 경우, 동적 제어가 불가능하므로 / 동적제어가 필요한 경우, 자바스크립트를 사용

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=()=>{
	let img=document.querySelectorAll("img");
	// map은 데이터를 모을 경우 사용
	for(let i of img){
		i.width=150;
		i.height=200;
		i.style.border="2px solid red";
		//i.style.opacity=0.3;
		//i.style.hover.opacity=1;
	}
		
	
}
</script>
<style type="text/css">
img{
	opacity:0.3;
}
img:hover{
	opacity:1;
}
</style>
</head>
<body>
	<img src="cgv1.jpg">
	<img src="cgv2.jpg">
	<img src="cgv3.jpg">
	<img src="cgv4.jpg">
	<img src="cgv5.jpg">
	<img src="cgv6.jpg">
	<img src="cgv7.jpg">
</body>
</html>
