				---	--
				document + 태그
				---------------
				  document.querySelector(CSS선택자)
				  document.getElementById(아이디명)
				   	 변경
				   	JQuery
				   	=> $('태그명')
				   	   $('#아이디명')
				   	   $('.클래스명')
				   Vue / React
				   => <input type=tex ref="id"> 
				---------------
				  document.querySelectorAll()
				  document.getElementsByClassName()
				  ==> 배열 리턴
				---------------

				---------------
			
				=> 1. 태그를 찾아서 값을 설정
					1) <input>에 값을 설정
						=태그를 가지고 온다
							<input type=text id=id>
							let id=document.querySelector("#id")		
						=태그에 값을 설정
							id.value="값"
								value를 이용: <select> , <input> , <textarea>
					2) 태그와 태그 사이에 값을 설정
						<span>|</span>
						=태그를 가지고 온다
							let span=document.querySelector("span")
						=값을 첨부
							span.innerHTML=값...
						JQuery
						 => $('span').text('값')
						 => $() => Jquery
						 => 자바 데이터를 출력 
						 	${} <% %>
						 	Vue => {{}} / React => {}

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=()=>{
	// 태그를 읽어온다 (DOM) document object model / 문서 객체 모델
	// querySelector는 1개의 태그만 가져옴 --> 여러개일 경우, 첫 번째 태그만 가져옴
//	let h1=document.querySelector("h1");
	// 스타일 변경
//	h1.style.background='red';
	// 값 변경
//	h1.innerHTML="Hello JS!!";
	
	let h1=document.querySelectorAll('h1');
	// 배열로 받기 때문에, for문 必
	for(let i of h1)
	{
		i.style.background='red';
		i.innerHTML="Hello JS!!"		
	}
}
</script>
</head>
<body>
	<h1>Hello JavaScript-1</h1>
	<h1>Hello JavaScript-2</h1>
	<h1>Hello JavaScript-3</h1>
	<h1>Hello JavaScript-4</h1>
	<h1>Hello JavaScript-5</h1>
</body>
</html>
