<!-- 
		95page
		------
		입력창 
		
		  1. 문자입력태그
		  	<input type=text> size="문자갯수", name="자바에서 받을 경우"
		  					  id, class => JavaScript/CSS에서 사용할 목적
		  					  
		  	<input type=password> 비밀번호 입력
		  						size="문자갯수", name="자바에서 받을 경우"
		  					  id, class => JavaScript/CSS에서 사용할 목적
		  					  
		  	<textarea>: 여러줄 문자 입력
		  				name="" , rows="" , cols=""
		  						 (height)	(width)
		  						 
		  2. 버튼종류
		  	<input type=button>: 기능은 없음 => JavaScript에서 구현
		  						value="로그인" (버튼의 이름 부여)
		  						
		  	<input type=submit>: 데이터를 모아서 한 번에 전송
		  					<form method="" action="받는 파일">
		  						  	|
		  						  GET / POST / PUT / DELETE
		  						  -------------------------
		  						 	RestFul
		  						 		웹에서는 GET/POST
		  						 	GET: 데이터 전송시 URL뒤에 첨부
		  						 		-> ?변수=값...
		  						 	POST: 데이터를 감춰서 전송
		  						 		-> ?가 없음 (보안)
		  						 	*** GET/POST => 80%
		  					=> 데이터를 전송하는 태그
		  					HTML
		  					  <a>: GET만 사용
		  					  <form>: GET/POST
		  					JavaScript
		  					  location.href="": GET만 사용
		  					Java
		  					  sendRedirect(""): GET만 사용
		  					  
		  					==> GET방식이 default (화면출력)
		  							ex) 페이지, 검색어 ...
		  						POST방식은 값을 받아서 처리
		  							ex) 회원가입, 글쓰기 수정하기 ... 
		  							
		  	<input type=radio>: name="" , value=""
		  						----- name이 동일해야함 => group
		  							name이 없을 경우, 둘 다 선택이 가능
		  			ex) <input type=radio value="남자">남자
		  			    <input type=radio value="여자">여자
		  	
		  	<input type=checkbox value="" name="">운동
		  				-------- name이 다 동일해야함
		  			ex) <input type=checkbox value="운동" name="취미">운동
		  				<input type=checkbox value="독서" name="취미">독서
		  	
		  	<button>로그인</button> : submit
		  	
		  	<input type=image src="파일명"> : 이미지 버튼 => submit
		  	
		  3. 파일 업로드
		  	<input type="file" size="">: 파일 업로드 창 띄우기
		  4. 날짜 출력
		  	<input type=date>: 날짜 선택 가능
		  5. 숨김 태그
		  	<input type=hidden>: 비밀번호, 게시물 번호 등을 숨길 때 사용
		  6. 기타
		  	<input type=number max="" min="">: 숫자 입력 
		  	<input type=range max="" min="">: 슬라이드바
		  	<label>: 입력창 앞에 어떤 내용인지 출력하기
		  	<select> 콤보
		  		|
		  	<option> 



 -->

<html>
<head>

	<button>로그인</button>
	<p>
	<input type="file" size="20">

	<input type=date>
