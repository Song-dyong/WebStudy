<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload=function(){ // main함수 => $(function(){}) <JQuery>
	// 배열선언
	let names=["홍길동","심청이","박문수","강감찬","이순신"];
	console.log(names);
	console.log("인원수: "+names.length);
	// 데이터 추가
	names.push("춘향이");
	console.log(names);
	console.log("인원수: "+names.length);
	// 데이터 삭제
	names.pop()
	console.log(names);
	console.log("인원수: "+names.length);
	names.delete;	
	console.log(names);
	console.log("인원수: "+names.length);
	
/* 
	배열 함수
	push() : (마지막 인덱스에) 배열에 값을 추가할 때
	pop() : 배열의 마지막 값을 제거
	slice() : 원하는 위치부터 잘라서, 새로운 배열을 만들 때
		=> arraycopy() <자바>
	find() : 찾기
	delete() : 배열 완전 삭제
	length : 배열의 저장 갯수 확인
*/
}
</script>
</head>
<body>

</body>
</html>
