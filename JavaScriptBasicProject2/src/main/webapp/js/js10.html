			let a=false

			let a=[]

			==================================== 데이터형

			document.querySelector()
			document.getElementById() 
			------------------------- 객체 1개 (태그를 객체로 취급)
											  속성을 멤버변수 취급
			document.querySelectorAll()
			document.getElementsByClassName()
			------------------------- 객체 여러개를 배열로 받음

 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<style type="text/css">
.container {
	margin-top: 50px;
}

.row {
	margin: 0px auto;
	width: 800px;
}

h1 {
	text-align: center;
}
</style>
<script type="text/javascript">
window.onload=function(){
	// let imgs=document.querySelectorAll("img")
	let imgs=document.getElementsByClassName("im")	// 7개를 동시에 가져옴
	for(let img of imgs)
	{
		img.style.border="3px solid red"
	}
	imgs[2].style.border="3px solid green"	// 배열이므로, 인덱스로 설정 가능	
}
</script>
</head>
<body>
<div class="container">
		<h1>document.getElementById(아이디명:태그 1개만 선택)</h1>
		<div class="row">
			<table class="table">
				<tr>
					<td>
						<img src="cgv1.jpg" style="width: 100%" class="im">
					</td>
					<td>

					</td>

					<td>
						<img src="cgv7.jpg" style="width: 100%" class="im">
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
