 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.a{
	width:100px;
	height: 100px;
	background-color: green;
	margin: 10px;
	padding: 10px;
	float: left;
}
.b{
	width:100px;
	height: 100px;
	background-color: red;
	margin: 10px;
	padding: 10px;
	float: right;
}
</style>
</head>
<body>
	<div class="a">box1</div> 
	<div class="a">box2</div> 
	<div class="b">box1</div>
	<div class="b">box2</div>
</body>
</html>
